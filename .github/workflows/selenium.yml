# .github/workflows/selenium.yml
name: üñ•Ô∏è Run Selenium Login Script

on:
  schedule:
    # 10:00 IST ‚ûî 04:30 UTC
    - cron: '30 4 * * *'
    # 21:00 IST ‚ûî 15:30 UTC
    - cron: '30 15 * * *'
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-login:
    runs-on: ubuntu-latest

    steps:
      - name: üîç Checkout code
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ‚öôÔ∏è Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: üì¶ Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install selenium webdriver-manager requests

      - name: ‚ñ∂Ô∏è Run login script
        env:
          # Account 1 Credentials
          LOGIN_USERNAME_1: ${{ secrets.LOGIN_USERNAME_1 }}
          LOGIN_PASSWORD_1: ${{ secrets.LOGIN_PASSWORD_1 }}
          LOGIN_LABEL_1:    "Main Account" # Custom Status Msg Label

          # Account 2 Credentials
          LOGIN_USERNAME_2: ${{ secrets.LOGIN_USERNAME_2 }}
          LOGIN_PASSWORD_2: ${{ secrets.LOGIN_PASSWORD_2 }}
          LOGIN_LABEL_2:    "Student ID 2"

          # Account 3 Credentials
          LOGIN_USERNAME_3: ${{ secrets.LOGIN_USERNAME_3 }}
          LOGIN_PASSWORD_3: ${{ secrets.LOGIN_PASSWORD_3 }}
          LOGIN_LABEL_3:    "Student ID 3"

          # Common Config
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python login_check.py
