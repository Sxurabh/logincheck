name: üñ•Ô∏è Run Selenium Login Script

permissions:
  contents: read     # for checkout
  actions: write     # to dispatch workflows
  gists: write       # to update your status gist

on:
  schedule:
    - cron: '30 4 * * *'
    - cron: '30 15 * * *'
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-login:
    runs-on: ubuntu-latest

    steps:
      - name: üîç Checkout code
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ‚öôÔ∏è Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: üì¶ Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install selenium webdriver-manager requests

      - name: ‚ñ∂Ô∏è Run login script
        id: check
        continue-on-error: true
        env:
          LOGIN_USERNAME:     ${{ secrets.LOGIN_USERNAME }}
          LOGIN_PASSWORD:     ${{ secrets.LOGIN_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          output=$(python login_check.py)
          echo "$output"
          echo "::set-output name=status::$output"
          if [ $? -ne 0 ]; then exit 1; fi

      - name: üìù Update Login Status Gist
        if: always()
        uses: actions/github-script@v6
        env:
          GIST_ID: ${{ secrets.GIST_ID }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const logOutput = `${{ steps.check.outputs.status }}`.trim()
            const now = new Date().toISOString()
            await github.gists.update({
              gist_id: process.env.GIST_ID,
              files: {
                'login-status.json': {
                  content: JSON.stringify({ status: logOutput, time: now })
                }
              }
            })
