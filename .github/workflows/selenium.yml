name: üñ•Ô∏è Run Selenium Login Script

on:
  schedule:
    - cron: '30 4 * * *'    # 10:00 IST ‚ûî 04:30 UTC
    - cron: '30 15 * * *'   # 21:00 IST ‚ûî 15:30 UTC
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-login:
    runs-on: ubuntu-latest

    steps:
      - name: üîç Checkout code
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ‚öôÔ∏è Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: üì¶ Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install selenium webdriver-manager requests

      - name: ‚ñ∂Ô∏è Run login script
        id: check
        env:
          LOGIN_USERNAME:     ${{ secrets.LOGIN_USERNAME }}
          LOGIN_PASSWORD:     ${{ secrets.LOGIN_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          output=$(python login_check.py)
          echo "$output"
          echo "::set-output name=status::$output"
          if [ $? -ne 0 ]; then exit 1; fi

      - name: Publish Login Check Result
        uses: peter-evans/create-check@v2
        with:
          name: Login Check
          head_sha: ${{ github.sha }}
          conclusion: ${{ job.status }}
          output: |
            title: Login Check Details
            summary: ${{ steps.check.outputs.status }}
