name: üñ•Ô∏è Run Selenium Login Script

permissions:
  contents: read         # for actions/checkout
  checks: write          # to create Check Runs via GITHUB_TOKEN
  actions: write         # to dispatch workflows

on:
  schedule:
    # 10:00 Asia/Kolkata ‚ûî 04:30 UTC
    - cron: '30 4 * * *'
    # 21:00 Asia/Kolkata ‚ûî 15:30 UTC
    - cron: '30 15 * * *'
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-login:
    runs-on: ubuntu-latest

    steps:
      - name: üîç Checkout code
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ‚öôÔ∏è Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: üì¶ Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install selenium webdriver-manager requests

      - name: ‚ñ∂Ô∏è Run login script
        id: check
        continue-on-error: true
        env:
          LOGIN_USERNAME:     ${{ secrets.LOGIN_USERNAME }}
          LOGIN_PASSWORD:     ${{ secrets.LOGIN_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          output=$(python login_check.py)
          echo "$output"
          echo "::set-output name=status::$output"
          if [ $? -ne 0 ]; then exit 1; fi

      - name: Publish Login Check as a GitHub Check Run
        if: always()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GHUB_TOKEN }}
          script: |
            const log   = `${{ steps.check.outputs.status }}`;
            const concl = `${{ steps.check.outcome }}`;
            await github.rest.checks.create({
              owner:      context.repo.owner,
              repo:       context.repo.repo,
              name:       'Login Check',
              head_sha:   context.sha,
              status:     'completed',
              conclusion: concl,
              output: {
                title:   'Login Check Details',
                summary: log
              }
            });
