name: üñ•Ô∏è Run Selenium Login Script

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-login:
    runs-on: ubuntu-latest

    steps:
      - name: üîç Checkout code
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ‚öôÔ∏è Install Chrome & ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: ‚ñ∂Ô∏è Run login script
        env:
          LOGIN_USERNAME: ${{ secrets.LOGIN_USERNAME }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
          SENDER_EMAIL:   ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: |
          # If your script is named login_check.py in the repo root, otherwise adjust the path:
          python login_check.py
