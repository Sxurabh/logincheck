name: ðŸ¤– Telegram â†’ GitHub Action

on:
  schedule:
    # Every 5 minutes (GitHubâ€™s minimum)
    - cron: '*/1 * * * *'
  workflow_dispatch:

jobs:
  listen:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Poll Telegram and dispatch if needed
        env:
          TELEGRAM_BOT_TOKEN:    ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:      ${{ secrets.TELEGRAM_CHAT_ID }}
          GHUB_TOKEN:          ${{ secrets.GITHUB_TOKEN }}
          GHUB_OWNER:          ${{ github.repository_owner }}
          GHUB_REPO:           ${{ github.event.repository.name }}
          GHUB_WORKFLOW_FILE:  'selenium.yml'
          GHUB_REF:            'main'
        run: python .github/scripts/telegram_listener.py
